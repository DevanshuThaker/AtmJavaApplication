<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Withdraw</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <div class="logo">ATM SYSTEM</div>
    <div class="nav-right">
        <a th:href="@{/dashboard}">Dashboard</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="theme-btn">Logout</button>
        </form>
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Withdraw</h2>
        <form th:action="@{/withdraw}" method="post">
            <label>Amount</label>
            <input type="number" name="amount" min="1" step="0.01" required>
            <button class="btn" type="submit">Withdraw</button>
        </form>
        <a th:href="@{/dashboard}" class="nav-link">Back to Dashboard</a>
    </div>
</div>

<script th:src="@{/js/theme.js}"></script>
</body>
</html>
