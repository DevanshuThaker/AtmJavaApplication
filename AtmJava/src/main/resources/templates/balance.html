<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Balance</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <div class="logo">ATM SYSTEM</div>
    <div class="nav-right">
        <a th:href="@{/dashboard}">Dashboard</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="theme-btn">Logout</button>
        </form>
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Your Balance</h2>
        <p class="muted">Account: <strong th:text="${userId}">user</strong></p>
        <h1 th:text="${balance}">0.0</h1>
        <a th:href="@{/dashboard}" class="btn">Back</a>
    </div>
</div>

<script th:src="@{/js/theme.js}"></script>
</body>
</html>
